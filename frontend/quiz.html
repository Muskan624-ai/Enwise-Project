<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prerequisite Quiz - ENWISE</title>
    <link rel="stylesheet" href="enhanced-styles.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            padding: 2rem; 
            background: linear-gradient(135deg, #cdffd8, #7dd4c4, #94b9ff); 
            min-height: 100vh;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .quiz-container { 
            max-width: 750px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2.5rem; 
            border-radius: 24px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .quiz-header { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
            margin-bottom: 1.5rem;
            animation: slideInFromLeft 0.6s ease-out;
        }
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .quiz-header .icon { 
            font-size: 3rem;
            animation: bounce-gentle 2s infinite ease-in-out;
        }
        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        h1 { 
            color: #2d8a6e; 
            margin: 0; 
            font-size: 1.75rem;
            font-weight: 700;
        }
        .quiz-subtitle { 
            color: #666; 
            margin-top: 0.4rem;
            font-size: 0.95rem;
        }
        .source-badge { 
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #2d8a6e; 
            padding: 0.4rem 1rem; 
            border-radius: 30px; 
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block; 
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(45, 138, 110, 0.2);
        }
        .intro-text { 
            color: #555; 
            margin-bottom: 1.5rem; 
            line-height: 1.6;
            font-size: 1rem;
        }
        .question { 
            margin: 1.5rem 0; 
            padding: 1.5rem; 
            background: linear-gradient(135deg, #f8f9fa, #ffffff); 
            border-radius: 16px; 
            border-left: 5px solid #2d8a6e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .question::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #2d8a6e, #5fc4b8);
            transition: width 0.3s ease;
        }
        .question:hover::before {
            width: 8px;
        }
        .question:hover {
            transform: translateX(6px);
            box-shadow: 0 6px 20px rgba(45, 138, 110, 0.15);
        }
        .question p { 
            margin: 0 0 1rem 0; 
            font-weight: 600;
            font-size: 1.05rem;
            color: #1a1a1a;
        }
        .options label { 
            display: block; 
            padding: 0.8rem 1.2rem; 
            margin: 0.5rem 0; 
            cursor: pointer; 
            border-radius: 12px; 
            border: 2px solid transparent;
            background: white;
            transition: all 0.3s ease;
            position: relative;
        }
        .options label:hover { 
            background: linear-gradient(135deg, #e8f5e9, #f1f8f4);
            border-color: #5fc4b8;
            transform: translateX(6px);
            box-shadow: 0 2px 8px rgba(95, 196, 184, 0.2);
        }
        .options input[type="radio"],
        .options input[type="checkbox"] { 
            margin-right: 0.7rem;
            accent-color: #2d8a6e;
        }
        .options label.selected {
            background: linear-gradient(135deg, #e8f5e9, #d0f0e0);
            border-color: #2d8a6e;
            border-left: 4px solid #2d8a6e;
            font-weight: 600;
        }
        .submit-btn { 
            background: linear-gradient(135deg, #2d8a6e, #5fc4b8); 
            color: white; 
            border: none; 
            padding: 1.2rem 3rem; 
            border-radius: 50px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 2rem; 
            font-weight: 700; 
            width: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(45, 138, 110, 0.3);
            position: relative;
            overflow: hidden;
        }
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        .submit-btn:hover::before {
            left: 100%;
        }
        .submit-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(45,138,110,0.4);
            background: linear-gradient(135deg, #1f6b54, #4ab3a1);
        }
        .submit-btn:active {
            transform: translateY(-1px);
        }
        .result { 
            margin-top: 2.5rem; 
            padding: 2rem; 
            border-radius: 20px; 
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideInFromBottom 0.5s ease-out;
        }
        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result.show { display: block; }
        .score-circle { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #2d8a6e, #5fc4b8); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.8rem; 
            font-weight: 900; 
            margin: 1.5rem auto; 
            box-shadow: 0 8px 25px rgba(45, 138, 110, 0.4);
            animation: scaleIn 0.6s ease-out, pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .weak-topics { 
            color: #c62828; 
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            padding: 1.2rem; 
            border-radius: 12px; 
            margin-top: 1rem;
            border-left: 4px solid #d32f2f;
            box-shadow: 0 2px 10px rgba(211, 47, 47, 0.1);
        }
        .strong-topics { 
            color: #2d8a6e; 
            background: linear-gradient(135deg, #e8f5e9, #d0f0e0);
            padding: 1.2rem; 
            border-radius: 12px; 
            margin-top: 1rem;
            border-left: 4px solid #2d8a6e;
            box-shadow: 0 2px 10px rgba(45, 138, 110, 0.1);
        }
        .question-result {
            padding: 1.2rem;
            border-radius: 14px;
            margin: 1rem 0;
            position: relative;
            border-left: 5px solid;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .question-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.12);
        }
        .question-result.correct-answer {
            background: linear-gradient(135deg, #e8f5e9, #f1f8f4);
            border-left-color: #2d8a6e;
        }
        .question-result.incorrect-answer {
            background: linear-gradient(135deg, #ffebee, #fff5f5);
            border-left-color: #d32f2f;
        }
        .question-result p { margin: 0.3rem 0; }
        .question-result .your-answer span {
            font-weight: 600;
            color: #1565c0;
        }
        .question-result .correct-ans span {
            font-weight: 600;
            color: #2d8a6e;
        }
        .question-result .status-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
        }
        .weak-tag {
            display: inline-block;
            background: #ffcdd2;
            color: #c62828;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 0.3rem 0.2rem;
        }
        .score-circle.good { background: linear-gradient(135deg, #2d8a6e, #1f6b54); }
        .score-circle.medium { background: linear-gradient(135deg, #ff9800, #f57c00); }
        .score-circle.poor { background: linear-gradient(135deg, #d32f2f, #b71c1c); }
        .loading { text-align: center; padding: 2rem; }
        .spinner { 
            width: 40px; height: 40px; 
            border: 4px solid #e0e0e0; 
            border-top-color: #2d8a6e; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { color: #d32f2f; text-align: center; padding: 2rem; }
        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #2d8a6e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <span class="icon">ü§ñ</span>
            <div>
                <h1>AI Prerequisite Quiz</h1>
                <p class="quiz-subtitle" id="subjectName">Loading...</p>
            </div>
        </div>
        <span class="source-badge" id="sourceBadge">Loading...</span>
        <p class="intro-text">Answer these questions based on your uploaded material to unlock your study path.</p>
        
        <div id="quizContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>ü§ñ Loading your AI-generated questions...</p>
            </div>
        </div>
        
        <div class="result" id="quizResult"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject') || 'Subject';
        const source = urlParams.get('source') || 'File';
        
        document.getElementById('subjectName').textContent = subject;
        document.getElementById('sourceBadge').textContent = 'üìÑ Generated from ' + source;

        let quizData = [];

        // Load quiz data immediately
        window.onload = function() {
            console.log('üîÑ Loading quiz data...');
            loadQuizData();
        };

        function loadQuizData() {
            // Try localStorage first
            const rawData = localStorage.getItem('latest_quiz_data');
            console.log('üì¶ Raw localStorage data:', rawData);
            
            if (rawData && rawData !== '[]' && rawData !== 'null' && rawData !== 'undefined') {
                try {
                    quizData = JSON.parse(rawData);
                    console.log('‚úÖ Parsed quiz data:', quizData);
                    
                    if (quizData && Array.isArray(quizData) && quizData.length > 0) {
                        renderQuiz(quizData);
                        return;
                    }
                } catch(e) {
                    console.error('‚ùå Parse error:', e);
                }
            }
            
            // No data - show helpful error instead of "Offline"
            document.getElementById('quizContent').innerHTML = `
                <div class="error">
                    <p style="font-size: 2rem;">üìö</p>
                    <p><strong>No Quiz Available Yet</strong></p>
                    <p style="margin-top: 0.5rem; font-size: 0.9rem; color: #666;">
                        Please upload a Syllabus or Class Notes first to generate a quiz.
                    </p>
                    <a href="subject.html?subject=${encodeURIComponent(subject)}" class="back-btn">‚Üê Go to Subject Page</a>
                </div>
            `;
        }

        function renderQuiz(questions) {
            console.log('üé® Rendering', questions.length, 'questions');
            
            let html = '';
            questions.forEach((q, index) => {
                html += `
                    <div class="question">
                        <p><strong>Q${index + 1}:</strong> ${q.q}</p>
                        <div class="options">
                            ${q.options.map((opt, i) => `
                                <label onclick="selectOption(this, 'q${index}')">
                                    <input type="radio" name="q${index}" value="${opt}"> ${opt}
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            html += `<button class="submit-btn" onclick="submitQuiz()">üìä Submit & Analyze</button>`;
            
            document.getElementById('quizContent').innerHTML = html;
        }

        function selectOption(label, questionName) {
            // Remove selected class from all labels in this question
            const allLabels = label.parentElement.querySelectorAll('label');
            allLabels.forEach(l => l.classList.remove('selected'));
            // Add selected class to clicked label
            label.classList.add('selected');
        }

        function submitQuiz() {
            let correctCount = 0;
            let weakTopics = [];
            let strongTopics = [];
            let questionResults = [];

            quizData.forEach((q, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                const topicGuess = q.q.split(' ').slice(0, 5).join(' ') + '...';
                const userAnswer = selected ? selected.value : 'Not answered';
                
                // FIX: Handle both letter answers ("A", "B") and full text answers
                let isCorrect = false;
                let correctAnswerDisplay = q.a; // For display purposes
                
                if (selected) {
                    const correctAnswer = String(q.a).trim();
                    
                    // Check if q.a is just a letter (A, B, C, D)
                    if (correctAnswer.length === 1 && ['A', 'B', 'C', 'D'].includes(correctAnswer.toUpperCase())) {
                        // q.a is a letter - find the corresponding option by index
                        const correctIndex = correctAnswer.toUpperCase().charCodeAt(0) - 65; // A=0, B=1, C=2, D=3
                        if (q.options && q.options[correctIndex]) {
                            correctAnswerDisplay = q.options[correctIndex]; // Show full text
                            isCorrect = selected.value === q.options[correctIndex];
                        }
                    } else {
                        // q.a is the full option text - direct comparison
                        isCorrect = selected.value.trim() === correctAnswer;
                    }
                }
                
                questionResults.push({
                    questionNum: i + 1,
                    question: q.q,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswerDisplay,
                    isCorrect: isCorrect
                });
                
                if (isCorrect) {
                    correctCount++;
                    strongTopics.push(topicGuess);
                } else {
                    weakTopics.push(topicGuess); 
                }
            });

            const percentage = Math.round((correctCount / quizData.length) * 100);
            
            // Store quiz result in history
            const quizResult = {
                id: Date.now(),
                subject: subject,
                source: source,
                score: percentage,
                correctCount: correctCount,
                totalQuestions: quizData.length,
                weakTopics: weakTopics,
                strongTopics: strongTopics,
                date: new Date().toISOString(),
                questions: questionResults
            };
            
            // Save to quiz history in localStorage
            let quizHistory = JSON.parse(localStorage.getItem('quiz_history') || '[]');
            quizHistory.unshift(quizResult); // Add newest first
            // Keep only last 50 quizzes
            if (quizHistory.length > 50) quizHistory = quizHistory.slice(0, 50);
            localStorage.setItem('quiz_history', JSON.stringify(quizHistory));
            
            // Store weak topics for mindmap (cumulative per subject)
            let allWeakTopics = JSON.parse(localStorage.getItem('weak_topics_' + subject) || '[]');
            weakTopics.forEach(t => {
                if (!allWeakTopics.includes(t)) allWeakTopics.push(t);
            });
            localStorage.setItem('weak_topics_' + subject, JSON.stringify(allWeakTopics));
            localStorage.setItem('weak_topics', JSON.stringify(weakTopics)); // Current quiz weak topics
            
            // Hide questions, show results
            document.getElementById('quizContent').style.display = 'none';
            const resultDiv = document.getElementById('quizResult');
            resultDiv.className = 'result show';

            let resultHTML = `
                <div class="score-circle ${percentage >= 70 ? 'good' : percentage >= 40 ? 'medium' : 'poor'}">${percentage}%</div>
                <p style="text-align:center; margin-bottom: 1rem;">Score: <strong>${correctCount}/${quizData.length}</strong></p>
            `;
            
            // Detailed Question Analysis
            resultHTML += `<h3 style="margin: 1.5rem 0 1rem; color: #333;">üìã Detailed Analysis</h3>`;
            
            questionResults.forEach((qr) => {
                const statusClass = qr.isCorrect ? 'correct-answer' : 'incorrect-answer';
                const statusIcon = qr.isCorrect ? '‚úÖ' : '‚ùå';
                
                resultHTML += `
                    <div class="question-result ${statusClass}">
                        <p><strong>Q${qr.questionNum}:</strong> ${qr.question}</p>
                        <p class="your-answer">Your Answer: <span>${qr.userAnswer}</span></p>
                        ${!qr.isCorrect ? `<p class="correct-ans">Correct Answer: <span>${qr.correctAnswer}</span></p>` : ''}
                        <span class="status-icon">${statusIcon}</span>
                    </div>
                `;
            });

            // Weak Areas Summary
            if (weakTopics.length > 0) {
                resultHTML += `
                    <div class="weak-topics">
                        <strong>‚ö†Ô∏è Weak Areas to Focus On:</strong><br>
                        ${weakTopics.map((t, i) => `<span class="weak-tag">${i + 1}. ${t}</span>`).join('')}
                        <p style="font-size: 0.85rem; margin-top: 0.8rem; color: #666;">
                            üí° These topics will be added to your MindMap for revision.
                        </p>
                    </div>
                `;
            } else {
                resultHTML += `<div class="strong-topics">üéâ Perfect Score! You have mastered all topics.</div>`;
            }
            
            // Strong Areas
            if (strongTopics.length > 0) {
                resultHTML += `
                    <div class="strong-topics">
                        <strong>‚úÖ Strong Areas:</strong><br>
                        ${strongTopics.map(t => '‚Ä¢ ' + t).join('<br>')}
                    </div>
                `;
            }

            resultHTML += `
                <p style="text-align:center; font-size: 0.85rem; margin-top: 1.5rem; color: #2d8a6e;">
                    ‚úÖ Results saved to quiz history
                </p>
                <a href="subject.html?subject=${encodeURIComponent(subject)}" class="back-btn" style="display:block;text-align:center;margin:1rem auto 0;width:fit-content;">
                    ‚Üê Back to Subject
                </a>
            `;

            resultDiv.innerHTML = resultHTML;

            // Send to parent window if opened from subject page
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({ 
                    weakTopics: weakTopics, 
                    strongTopics: strongTopics,
                    score: percentage,
                    subject: subject,
                    quizResult: quizResult
                }, '*');
            }
        }
    </script>
</body>
</html>

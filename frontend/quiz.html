<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prerequisite Quiz - ENWISE</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            padding: 2rem; 
            background: linear-gradient(135deg, #cdffd8, #94b9ff); 
            min-height: 100vh; 
        }
        .quiz-container { 
            max-width: 700px; 
            margin: 0 auto; 
            background: white; 
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }
        .quiz-header { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
            margin-bottom: 1.5rem; 
        }
        .quiz-header .icon { font-size: 2.5rem; }
        h1 { color: #2d8a6e; margin: 0; font-size: 1.5rem; }
        .quiz-subtitle { color: #666; margin-top: 0.3rem; }
        .source-badge { 
            background: #e8f5e9; 
            color: #2d8a6e; 
            padding: 0.3rem 0.8rem; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            display: inline-block; 
            margin-bottom: 1rem; 
        }
        .intro-text { color: #555; margin-bottom: 1.5rem; line-height: 1.5; }
        .question { 
            margin: 1.5rem 0; 
            padding: 1.2rem; 
            background: #f8f9fa; 
            border-radius: 12px; 
            border-left: 4px solid #2d8a6e; 
        }
        .question p { margin: 0 0 0.8rem 0; font-weight: 500; }
        .options label { 
            display: block; 
            padding: 0.6rem 1rem; 
            margin: 0.4rem 0; 
            cursor: pointer; 
            border-radius: 8px; 
            border: 2px solid transparent; 
            transition: all 0.2s; 
        }
        .options label:hover { background: #e8f5e9; border-color: #2d8a6e; }
        .options input[type="radio"] { margin-right: 0.5rem; }
        .submit-btn { 
            background: linear-gradient(135deg, #2d8a6e, #1f6b54); 
            color: white; 
            border: none; 
            padding: 1rem 2.5rem; 
            border-radius: 10px; 
            font-size: 1rem; 
            cursor: pointer; 
            margin-top: 1.5rem; 
            font-weight: 600; 
            width: 100%;
            transition: all 0.3s; 
        }
        .submit-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 15px rgba(45,138,110,0.4); 
        }
        .result { 
            margin-top: 2rem; 
            padding: 1.5rem; 
            border-radius: 12px; 
            background: #f8f9fa; 
            display: none;
        }
        .result.show { display: block; }
        .score-circle { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #2d8a6e, #1f6b54); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.5rem; 
            font-weight: bold; 
            margin: 1rem auto; 
        }
        .weak-topics { 
            color: #d32f2f; 
            background: #ffebee; 
            padding: 1rem; 
            border-radius: 8px; 
            margin-top: 1rem; 
        }
        .strong-topics { 
            color: #2d8a6e; 
            background: #e8f5e9; 
            padding: 1rem; 
            border-radius: 8px; 
            margin-top: 1rem; 
        }
        .question-result {
            padding: 1rem;
            border-radius: 10px;
            margin: 0.8rem 0;
            position: relative;
            border-left: 4px solid;
        }
        .question-result.correct-answer {
            background: #e8f5e9;
            border-left-color: #2d8a6e;
        }
        .question-result.incorrect-answer {
            background: #ffebee;
            border-left-color: #d32f2f;
        }
        .question-result p { margin: 0.3rem 0; }
        .question-result .your-answer span {
            font-weight: 600;
            color: #1565c0;
        }
        .question-result .correct-ans span {
            font-weight: 600;
            color: #2d8a6e;
        }
        .question-result .status-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
        }
        .weak-tag {
            display: inline-block;
            background: #ffcdd2;
            color: #c62828;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 0.3rem 0.2rem;
        }
        .score-circle.good { background: linear-gradient(135deg, #2d8a6e, #1f6b54); }
        .score-circle.medium { background: linear-gradient(135deg, #ff9800, #f57c00); }
        .score-circle.poor { background: linear-gradient(135deg, #d32f2f, #b71c1c); }
        .loading { text-align: center; padding: 2rem; }
        .spinner { 
            width: 40px; height: 40px; 
            border: 4px solid #e0e0e0; 
            border-top-color: #2d8a6e; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { color: #d32f2f; text-align: center; padding: 2rem; }
        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #2d8a6e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <span class="icon">ü§ñ</span>
            <div>
                <h1>AI Prerequisite Quiz</h1>
                <p class="quiz-subtitle" id="subjectName">Loading...</p>
            </div>
        </div>
        <span class="source-badge" id="sourceBadge">Loading...</span>
        <p class="intro-text">Answer these questions based on your uploaded material to unlock your study path.</p>
        
        <div id="quizContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>ü§ñ Loading your AI-generated questions...</p>
            </div>
        </div>
        
        <div class="result" id="quizResult"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject') || 'Subject';
        const source = urlParams.get('source') || 'File';
        
        document.getElementById('subjectName').textContent = subject;
        document.getElementById('sourceBadge').textContent = 'üìÑ Generated from ' + source;

        let quizData = [];

        // Load quiz data immediately
        window.onload = function() {
            console.log('üîÑ Loading quiz data...');
            loadQuizData();
        };

        function loadQuizData() {
            // Try localStorage first
            const rawData = localStorage.getItem('latest_quiz_data');
            console.log('üì¶ Raw localStorage data:', rawData);
            
            if (rawData && rawData !== '[]' && rawData !== 'null' && rawData !== 'undefined') {
                try {
                    quizData = JSON.parse(rawData);
                    console.log('‚úÖ Parsed quiz data:', quizData);
                    
                    if (quizData && Array.isArray(quizData) && quizData.length > 0) {
                        renderQuiz(quizData);
                        return;
                    }
                } catch(e) {
                    console.error('‚ùå Parse error:', e);
                }
            }
            
            // No data - show helpful error instead of "Offline"
            document.getElementById('quizContent').innerHTML = `
                <div class="error">
                    <p style="font-size: 2rem;">üìö</p>
                    <p><strong>No Quiz Available Yet</strong></p>
                    <p style="margin-top: 0.5rem; font-size: 0.9rem; color: #666;">
                        Please upload a Syllabus or Class Notes first to generate a quiz.
                    </p>
                    <a href="subject.html?subject=${encodeURIComponent(subject)}" class="back-btn">‚Üê Go to Subject Page</a>
                </div>
            `;
        }

        function renderQuiz(questions) {
            console.log('üé® Rendering', questions.length, 'questions');
            
            let html = '';
            questions.forEach((q, index) => {
                html += `
                    <div class="question">
                        <p><strong>Q${index + 1}:</strong> ${q.q}</p>
                        <div class="options">
                            ${q.options.map((opt, i) => `
                                <label>
                                    <input type="radio" name="q${index}" value="${opt}"> ${opt}
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            html += `<button class="submit-btn" onclick="submitQuiz()">üìä Submit & Analyze</button>`;
            
            document.getElementById('quizContent').innerHTML = html;
        }

        function submitQuiz() {
            let correctCount = 0;
            let weakTopics = [];
            let strongTopics = [];
            let questionResults = [];

            quizData.forEach((q, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                const topicGuess = q.q.split(' ').slice(0, 5).join(' ') + '...';
                const userAnswer = selected ? selected.value : 'Not answered';
                const isCorrect = selected && selected.value === q.a;
                
                questionResults.push({
                    questionNum: i + 1,
                    question: q.q,
                    userAnswer: userAnswer,
                    correctAnswer: q.a,
                    isCorrect: isCorrect
                });
                
                if (isCorrect) {
                    correctCount++;
                    strongTopics.push(topicGuess);
                } else {
                    weakTopics.push(topicGuess); 
                }
            });

            const percentage = Math.round((correctCount / quizData.length) * 100);
            
            // Store quiz result in history
            const quizResult = {
                id: Date.now(),
                subject: subject,
                source: source,
                score: percentage,
                correctCount: correctCount,
                totalQuestions: quizData.length,
                weakTopics: weakTopics,
                strongTopics: strongTopics,
                date: new Date().toISOString(),
                questions: questionResults
            };
            
            // Save to quiz history in localStorage
            let quizHistory = JSON.parse(localStorage.getItem('quiz_history') || '[]');
            quizHistory.unshift(quizResult); // Add newest first
            // Keep only last 50 quizzes
            if (quizHistory.length > 50) quizHistory = quizHistory.slice(0, 50);
            localStorage.setItem('quiz_history', JSON.stringify(quizHistory));
            
            // Store weak topics for mindmap (cumulative per subject)
            let allWeakTopics = JSON.parse(localStorage.getItem('weak_topics_' + subject) || '[]');
            weakTopics.forEach(t => {
                if (!allWeakTopics.includes(t)) allWeakTopics.push(t);
            });
            localStorage.setItem('weak_topics_' + subject, JSON.stringify(allWeakTopics));
            localStorage.setItem('weak_topics', JSON.stringify(weakTopics)); // Current quiz weak topics
            
            // Hide questions, show results
            document.getElementById('quizContent').style.display = 'none';
            const resultDiv = document.getElementById('quizResult');
            resultDiv.className = 'result show';

            let resultHTML = `
                <div class="score-circle ${percentage >= 70 ? 'good' : percentage >= 40 ? 'medium' : 'poor'}">${percentage}%</div>
                <p style="text-align:center; margin-bottom: 1rem;">Score: <strong>${correctCount}/${quizData.length}</strong></p>
            `;
            
            // Detailed Question Analysis
            resultHTML += `<h3 style="margin: 1.5rem 0 1rem; color: #333;">üìã Detailed Analysis</h3>`;
            
            questionResults.forEach((qr) => {
                const statusClass = qr.isCorrect ? 'correct-answer' : 'incorrect-answer';
                const statusIcon = qr.isCorrect ? '‚úÖ' : '‚ùå';
                
                resultHTML += `
                    <div class="question-result ${statusClass}">
                        <p><strong>Q${qr.questionNum}:</strong> ${qr.question}</p>
                        <p class="your-answer">Your Answer: <span>${qr.userAnswer}</span></p>
                        ${!qr.isCorrect ? `<p class="correct-ans">Correct Answer: <span>${qr.correctAnswer}</span></p>` : ''}
                        <span class="status-icon">${statusIcon}</span>
                    </div>
                `;
            });

            // Weak Areas Summary
            if (weakTopics.length > 0) {
                resultHTML += `
                    <div class="weak-topics">
                        <strong>‚ö†Ô∏è Weak Areas to Focus On:</strong><br>
                        ${weakTopics.map((t, i) => `<span class="weak-tag">${i + 1}. ${t}</span>`).join('')}
                        <p style="font-size: 0.85rem; margin-top: 0.8rem; color: #666;">
                            üí° These topics will be added to your MindMap for revision.
                        </p>
                    </div>
                `;
            } else {
                resultHTML += `<div class="strong-topics">üéâ Perfect Score! You have mastered all topics.</div>`;
            }
            
            // Strong Areas
            if (strongTopics.length > 0) {
                resultHTML += `
                    <div class="strong-topics">
                        <strong>‚úÖ Strong Areas:</strong><br>
                        ${strongTopics.map(t => '‚Ä¢ ' + t).join('<br>')}
                    </div>
                `;
            }

            resultHTML += `
                <p style="text-align:center; font-size: 0.85rem; margin-top: 1.5rem; color: #2d8a6e;">
                    ‚úÖ Results saved to quiz history
                </p>
                <a href="subject.html?subject=${encodeURIComponent(subject)}" class="back-btn" style="display:block;text-align:center;margin:1rem auto 0;width:fit-content;">
                    ‚Üê Back to Subject
                </a>
            `;

            resultDiv.innerHTML = resultHTML;

            // Send to parent window if opened from subject page
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({ 
                    weakTopics: weakTopics, 
                    strongTopics: strongTopics,
                    score: percentage,
                    subject: subject,
                    quizResult: quizResult
                }, '*');
            }
        }
    </script>
</body>
</html>
